<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



<div class="formbg-outer">
    <div class="formbg">
      <div class="formbg-inner padding-horizontal--48">
        <span class="padding-bottom--15">Login to your account</span>
        <form id="stripe-login" method="POST">
          <div class="field padding-bottom--24">
            <label for="email">Username</label>
            <input type="text" name="username">
          </div>
          <div class="field padding-bottom--24">
            <div class="grid--50-50">
              <label for="password">Password</label>
            </div>
            <input type="password" name="password">
          </div>
          <!--drop down to choose who to sign in as-->
          <div class="field padding-bottom--24">
            <div class="grid--50-50">
                <label for="membership">Choose login view</label>
                <select name="view" id="membership" class="field padding-bottom--24">
                  <option value="student" selected>Student</option>
                  <option value="faculty">Faculty</option>
                  <option value="GS">GS</option>
                  <option value="sys-admistrator">System Admistrator</option>
                </select>
            </div>
          </div>
          <div class="field padding-bottom--24">
            <div class="grid--50-50">
              <label for="password">{{error}}</label>
            </div>
          </div>
          <div class="field padding-bottom--24">
            <input type="submit" name="submit" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
